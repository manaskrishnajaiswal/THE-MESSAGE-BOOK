<!DOCTYPE html>


<html>
<head>
<meta charset="utf-8">
<title>THE-MESSAGE-BOOK</title>
<style media="screen">
body{
display:flex;
min-height:100vh;
width:100%;
padding:0;
margin:0;
align-items: center;
justify-content:center;
flex-direction:column;
}

#uploader{
-webkit-appearance:none;
appearance:none;
width:50%;
margin-bottom:10px;
}
</style>
<link type="text/css" rel="stylesheet" href="upload.css"/>
<link type="image/png" rel="icon" href="message.png"/>
</head>
<body>

<progress value="0" max="100" id="uploader">0%</progress>
<input type="file" value="upload" id="fileButton" />

<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyA22OZFNKuKkDeXJiWIct5lSKdUT0_y32M",
    authDomain: "first-c68ac.firebaseapp.com",
    databaseURL: "https://first-c68ac.firebaseio.com",
    storageBucket: "first-c68ac.appspot.com",
    messagingSenderId: "81067969503"
  };
  firebase.initializeApp(config);
  //get elements
  var uploader = document.getElementById('uploader');
  var fileButton = document.getElementById('fileButton');
  
  //listen for file selection
  fileButton.addEventListener('change',function(e){
  //get file
  var file = e.target.files[0];
  
  //create a storage ref
  var storageRef = firebase.storage().ref('photos/' + file.name);
  
  //upload file
  var task = storageRef.put(file);
  
  //update progress bar
  task.on('state_changed',
  
  function progress(snapshot){
  var percentage = (snapshot.bytesTransferred / 
   snapshot.totalBytes) * 100;
   uploader.value = percentage;
  },
  function error(err){
  
  },
  function complete(){
  
  }
  );
  
  });
  
  
  
</script>
</body>
</html>
